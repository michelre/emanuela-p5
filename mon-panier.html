</head>
	<body>
		<header class="bgc">
			<nav class="flexbox">
				<ul>
					<li class="logo__header">
						<a href="index.html" class="focus">
							<h1>
								<img class="logo" src="img/oriphoto-logo.png" alt="Logo d'Oriphoto"/>riPhoto
							</h1>
						</a>
					</li>
					<li>
						<a href="index.html" class="focus">Accueil<i class="fas fa-caret-right"></i></a>
					</li>
					<li class="panier">
						<a href="mon-panier.html" class="focus">Panier<i class="fas fa-shopping-cart"></i><span id="nombredeproduit">0</span></a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<h2 class="principal bgc">mon panier</h2>
			<a class="btn btn__achat bgc majuscule focus"id="retournersurlacceuil"href="index.html"><i class="fas fa-caret-left"></i>retourner sur l'acceuil</a>
			</p>
			<section id="panier">
			<h3 id="panier-total"></h3>
			</section>
			<section class="conteneur__demie">
				<form action="" method="post" name="formulairedecommande">
					<fieldset>
						<legend>Votre Adresse :</legend>
						<div class="souspartie">
							<div>
								<label for="nomclient">Nom *</label>
								<input type="text" placeholder="Votre nom" id="nomclient"  size="23"  pattern="^\D*$" required name="nomclient">

								<label for="prenomclient">Prénom *</label>
								<input type="text" placeholder="Votre prénom" id="prenomclient"  size="16" pattern="^\D*$" required name="prenomclient">
							</div>
						</div>
						<div class="souspartie">
							<div>
								<label for="emailclient">Email *</label>
								<input type="email" placeholder="Votre email" id="emailclient" size="56" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required name="emailclient">
							</div>
						</div>
						<div class="souspartie">
							<div>
								<label for="adresseclient">Adresse *</label>
								<input type="text" placeholder="Votre adresse postale" id="adresseclient" class="address" size="56" required name="adresseclient"><br/>
					
								<label for="villeclient">Ville *</label>
								<input type="text" placeholder="Votre ville" id="villeclient"  size="23" required name="villeclient">
							</div>
						</div>
					</fieldset>  
					<button type="submit" id="envoiformulaire">Valider la commande</button>
					<button type="reset">Effacer</button>
				</form>
			</section>
		</main>
		<footer  class="bgc flexbox">

			<div>

			</div>
		</footer>
